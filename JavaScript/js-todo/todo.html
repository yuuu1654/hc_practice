<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>JS TODO</title>
</head>
<body>
  
  <div class="container bg-danger w-75 w-md-50">
    <h1 btn>TODO管理</h1>
    <!-- UI調整　todo
      pc画面の時はw-50にする
    -->
    <div class="container border bg-success">
      <ul id="">
        <li style="list-style: none;">全てのタスク: 3</li>
        <li>完了済み: 2</li>
        <li>未完了: 1</li>
      </ul>
    </div>
    
    <div class="container-md bg-light d-flex todo">
      <input type="text" class="form-control" id="input-text" style="width: 250px; margin-left: 32px;" placeholder="TODOを入力してください">
      <button type="button" class="btn btn-info px-4 ms-2" id="add-todo">作成</button>
    </div>    

    <div class="container-md bg-warning d-flex align-items-center">
      <!-- ここにjs側から要素を追加する -->
      <ul id="created-todo"></ul>
    </div>

  </div>
  <script type="module" src="./todo.js"></script>
</body>
</html>
